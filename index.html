<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida & Bebida</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/root.css">
    <link rel="stylesheet" href="assets/css/scrollbar.css">
    <link rel="stylesheet" href="./assets/css/media.css">
    <link rel="icon" type="image/x-icon" href="assets/img/logo.ico">

<body>
    <input id="close-menu" class="close-menu" type="checkbox" aria-label="Close menu" role="button">
    <label class="close-menu-label" for="close-menu" title="close menu"></label>
    <aside class="menu">
        <div class="main-content menu-content">
            <h1 onclick="getElementById('close-menu').checked = false;"><a href="#home"><img class="logoHome"
                        src="./assets/img/logoHome.png"
                        alt="Logo do restaurante, ao clicar será direcionado para o começo da página"></a></h1>
            <nav>
                <ul onclick="getElementById('close-menu').checked = false;">
                    <li><a href="#comidaCaseira">Comida Caseira</a></li>
                    <li><a href="#porcoes">Porções</a></li>
                    <li><a href="#avaliacoes">Avaliações</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </aside>

    <section class="anchor1-bg section">
        <div id="home" class="menu-spacing"></div>
        <div class="home-content main-content">
            <div class="home-text-bg">
                <h2>Venha conhecer</h2>
                <h3>Comida & Bebida</h3>
                <h4>Aqui você encontra comida caseira, porções, petiscos, bebidas e muito mais</h4>
            </div>
        </div>
    </section>

    <section class="section">
        <div id="comidaCaseira" class="menu-spacing"></div>
        <div class="main-content alinhamento">
            <div class="comida-h2">
                <h2>Comida Caseira</h2>
            </div>
            <div class="grid-comida">
                <img class="grid-spacing" src="assets/img/bife.jpg"
                    alt="Imagem de um bife a cavalo (bife e ovo), batatas fritas, arroz e salada.">
                <img class="grid-spacing" src="assets/img/bisteca.jpg"
                    alt="Imagem de uma bisteca suína com macarrão ao alho e óleo.">
                <img class="grid-spacing" src="assets/img/carnePanela.jpg" alt="Imagem de uma carne de panela.">
                <img class="grid-spacing" src="assets/img/carneSeca.jpg" alt="Imagem de uma carne seca.">
                <img class="grid-spacing" src="assets/img/parmegiana.jpg"
                    alt="Imagem de uma parmegiana de frango com arroz.">
                <img class="grid-spacing" src="assets/img/omelete.jpg"
                    alt="Imagem de um omelete com duas rodelas de tomates cortadas ao lado.">
                <img class="grid-spacing" src="assets/img/salsicha.jpg" alt="Imagem de um macarrão com salsicha.">
                <img class="grid-spacing" src="assets/img/frangoGrelhado.jpg"
                    alt="Imagem de um prato com frango grelhado com arroz e feijão.">
            </div>
        </div>
    </section>

    <section id="porcoes" class="section">
        <div class="main-content alinhamento">
            <div class="comida-h2">
                <h2>Porções</h2>
            </div>
            <div class="grid-porcoes">
                <img class="grid-spacing" src="assets/img/frangoPassarinho.jpg"
                    alt="Imagem de uma porção de frango a passarinho.">
                <img class="grid-spacing" src="assets/img/batata.jpg" alt="Imagem de uma porção de batata.">
                <img class="grid-spacing" src="assets/img/calabresa.png" alt="Imagem de uma porção de calabresa.">
                <img class="grid-spacing" src="assets/img/moqueca.png" alt="Imagem de uma moqueca de cação.">
            </div>
        </div>
    </section>

    <section class="section  avaliacoes-dark-bg">
        <div id="avaliacoes" class="menu-spacing"></div>
        <div class="main-content alinhamento">
            <div class="avaliacoes-h2">
                <h2>Avaliações</h2>
            </div>
            <div class="grid-avaliacoes">
                <img class="grid-spacing-avaliacoes-nota" src="assets/img/avaliacao.png"
                    alt="Imagem da nota de avaliação - 4.8.">
                <img class="grid-spacing-avaliacoes" src="assets/img/ava_brenda.png"
                    alt="Brenda avaliou o restaurante com nota 5.0 e comentou 'Primeiro pedido de muitos, simplesmente maravilhoso!'.">
                <img class="grid-spacing-avaliacoes" src="assets/img/ava_fenix.png"
                    alt="Felix avaliou o restaurante com nota 5.0 e comentou 'Muito boa'.">
                <img class="grid-spacing-avaliacoes" src="assets/img/ava_victor.png"
                    alt="Victor avaliou o restaurante com nota 5.0 e comentou 'vale muito a pena.amei'.">
            </div>
        </div>
        </div>
    </section>

    <section class="anchor1-bg section">
        <div id="sobre" class="main-content sobre-content">
            <div class="sobre-content-ajuste">
                <div class="sobre-text-bg">
                    <h4 class="sobre-espacamento">Localização</h4>
                    <p class="sobre-espacamento"><img class="sobre-localizacao" src="./assets/img/localizacao.png"
                            alt="Icone de Localização">&nbsp;Sorocaba, SP</p>
                    <h5 class="sobre-espacamento">Funcionamento</h5>
                    <p class="sobre-espacamento">Todos os dias - 24h</p>
                </div>
            </div>
            <div class="sobre-content-ajuste">
                <div class="sobre-text-bg">
                    <h4 class="sobre-espacamento">Acesse:</h4>
                    <a href="https://www.ifood.com.br/delivery/sorocaba-sp/comida--bebida-trujillo/62c1468a-d514-4f68-b380-b935ce040b36"
                        target="_blank"><img class="sobre-ifood sobre-espacamento" src="./assets/img/ifood.png"
                            alt="Icone do ifood, direciona para a pagina do restaurante Comida & Bebida"></a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <a href="https://github.com/JeffersonRPM" target="_blank" style="color: inherit;"
            aria-multiline="rodapé da página, direciona para o github do programador.">
            <p class="footer-cl">By Jefferson Martines</p>
        </a>
    </footer>
</body>

</html>
